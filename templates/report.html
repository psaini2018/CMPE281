{% extends "base.html" %}

{% block content %}
 <div class="col-sm-8 text-center">
 <h3 style="color:#2C3E50" >My Files on EDOCManager</h3>
 <table class="table table-striped table-condensed">
         <thead>
              <tr>
                      <th class="text-center" width="115px">Sno</th>
                      <th class="text-center" width="115px">Name</th>
                      <th class="text-center" width="115px">Last Modified</th>
                      <th class="text-center" width="115px">Download</th>
                  </tr>
              </thead>   
          <tbody> 
               {% set count = 1 %}
               {% for f in files %} 
             <tr>
                    <td class="text-center" width="150px"> {{ count }} </td>
                    <td class="text-center" width="150px"> {{f.key}} </td>
                    <td class="text-center" width="150px"> {{f.last_modified }} </span></td>
                    <td class="text-center" width="150px"> <a href="{{ url_for('downloadfile', keyname=f.key) }}"> <button class="btn btn-primary center-block">  Download  </span> </button> </a> </td>
                    <td class="text-center" width="150px"> <a href="{{ url_for('deletefile', keyname=f.key) }}"> <button class="btn btn-primary center-block">  Delete  </span> </button> </a> </td> 
             </tr>
                {% set count = count + 1 %}
              {% endfor %}
           </tbody>
   </table>
 </div>
{% endblock %}
